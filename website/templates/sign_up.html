{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  body {
    background-color: #2C3E50; /* Dark Blue-Gray */
    color: #ecf0f1; /* Light Gray */
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  .signup-container {
    background: rgba(52, 73, 94, 0.8); /* Semi-transparent Dark Blue-Gray */
    padding: 20px;
    border-radius: 10px;
  }

  .form-group label {
    color: #ecf0f1; /* Light Gray for form labels */
  }

  .footer {
    background: #34495e; /* Darker Blue-Gray for the footer */
    color: #ecf0f1; /* Light Gray for footer text */
    text-align: center;
    padding: 10px;
    width: 100%;
  }
</style>

<div class="container signup-container">
  <form method="POST" id="signupForm">
    <h3 class="mb-4" align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="footer">
  <p>&copy; 2024 Quiz Website | Author: Aditya Dwi Cahyono</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#signupForm').submit(function (event) {
      var password1 = $('#password1').val();
      var password2 = $('#password2').val();

      if (password1 !== password2) {
        alert('Passwords do not match.');
        event.preventDefault();
      }
    });
  });
</script>
{% endblock %}
